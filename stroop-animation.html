<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroopä¸“æ³¨åŠ›è®­ç»ƒæ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            padding-top: 60px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            width: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 16px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 12px;
            opacity: 0.3;
            color: #666666;
            transform: scale(1);
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .grid-item.activated {
            opacity: 1;
            z-index: 10;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn.start {
            background-color: rgba(107, 203, 119, 0.7);
            color: white;
        }

        .btn.reset {
            background-color: rgba(255, 107, 107, 0.7);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-btn {
            padding: 5px 10px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            z-index: 100;
            display: none;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        /* å„¿ç«¥å‹å¥½é¢œè‰² */
        .color-red {
            color: #FF6B6B;
        }

        .color-yellow {
            color: #FFD93D;
        }

        .color-blue {
            color: #4D96FF;
        }

        .color-green {
            color: #6BCB77;
        }

        .color-purple {
            color: #9D4EDD;
        }

        .color-black {
            color: #555555;
        }

        .color-white {
            color: #EEEEEE;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 40px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .game-container {
                padding: 20px;
                border-radius: 16px;
            }

            .grid-container {
                gap: 10px;
                padding: 20px;
            }

            .grid-item {
                font-size: 1.8rem;
                border-radius: 8px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 100px;
            }

            .countdown {
                font-size: 6rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .game-container {
                padding: 15px;
                border-radius: 12px;
            }

            .grid-container {
                gap: 8px;
                padding: 15px;
            }

            .grid-item {
                font-size: 1.5rem;
                border-radius: 6px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                min-width: 80px;
            }

            .countdown {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <h1>
        <button class="back-btn" onclick="window.location.href='index.html'">ğŸ </button>
        Stroopä¸“æ³¨åŠ›è®­ç»ƒæ¸¸æˆ
    </h1>
    
    <div class="game-container">
        <div class="grid-container" id="gridContainer"></div>
        
        <div class="controls">
            <button class="btn start" id="startBtn">å¼€å§‹</button>
            <button class="btn reset" id="resetBtn">é‡ç½®</button>
        </div>
    </div>
    
    <div class="countdown" id="countdown">3</div>

    <script>
        // é¢œè‰²é…ç½® - å„¿ç«¥å‹å¥½è‰²æ¿
        const colors = [
            { name: 'çº¢', className: 'color-red' },
            { name: 'é»„', className: 'color-yellow' },
            { name: 'è“', className: 'color-blue' },
            { name: 'ç»¿', className: 'color-green' },
            { name: 'ç´«', className: 'color-purple' },
            { name: 'é»‘', className: 'color-black' },
            { name: 'ç™½', className: 'color-white' }
        ];

        // DOMå…ƒç´ 
        const gridContainer = document.getElementById('gridContainer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const countdown = document.getElementById('countdown');

        // æ¸¸æˆçŠ¶æ€
        let isRunning = false;
        let currentIndex = 0;
        let animationInterval = null;
        let gridItems = [];
        let gridWords = [];
        let gridColorClasses = [];

        /**
         * ç”Ÿæˆç¬¦åˆé‚»è¿‘å»é‡è§„åˆ™çš„æ–‡å­—æ•°ç»„
         */
        function generateWords() {
            const words = [];
            const totalItems = 20;
            
            for (let i = 0; i < totalItems; i++) {
                let availableColors = [...colors];
                
                // æ’é™¤å·¦è¾¹çš„å­—
                if (i > 0 && i % 5 !== 0) {
                    const leftWord = words[i - 1];
                    availableColors = availableColors.filter(color => color.name !== leftWord);
                }
                
                // æ’é™¤ä¸Šè¾¹çš„å­—
                if (i >= 5) {
                    const topWord = words[i - 5];
                    availableColors = availableColors.filter(color => color.name !== topWord);
                }
                
                // éšæœºé€‰æ‹©ä¸€ä¸ªå­—
                const randomIndex = Math.floor(Math.random() * availableColors.length);
                words.push(availableColors[randomIndex].name);
            }
            
            return words;
        }

        /**
         * ä¸ºæ¯ä¸ªå­—ç”Ÿæˆç¬¦åˆStroopäº’æ–¥è§„åˆ™çš„é¢œè‰²
         */
        function generateColors(words) {
            const colorClasses = [];
            
            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                
                // æ’é™¤ä¸æ–‡å­—å«ä¹‰ç›¸åŒçš„é¢œè‰²
                let availableColors = colors.filter(color => color.name !== word);
                
                // æ’é™¤é»‘è‰²å’Œç™½è‰²ï¼ˆç°è‰²ï¼‰
                availableColors = availableColors.filter(color => color.className !== 'color-black' && color.className !== 'color-white');
                
                // æ’é™¤å·¦è¾¹æ ¼å­çš„é¢œè‰²
                if (i > 0 && i % 5 !== 0) {
                    const leftColorClass = colorClasses[i - 1];
                    availableColors = availableColors.filter(color => color.className !== leftColorClass);
                }
                
                // æ’é™¤ä¸Šè¾¹æ ¼å­çš„é¢œè‰²
                if (i >= 5) {
                    const topColorClass = colorClasses[i - 5];
                    availableColors = availableColors.filter(color => color.className !== topColorClass);
                }
                
                // éšæœºé€‰æ‹©ä¸€ä¸ªé¢œè‰²
                const randomIndex = Math.floor(Math.random() * availableColors.length);
                colorClasses.push(availableColors[randomIndex].className);
            }
            
            return colorClasses;
        }

        /**
         * åˆå§‹åŒ–ç½‘æ ¼
         */
        function initGrid() {
            gridContainer.innerHTML = '';
            gridItems = [];
            gridWords = [];
            gridColorClasses = [];
            
            // ç”Ÿæˆç¬¦åˆè§„åˆ™çš„æ–‡å­—å’Œé¢œè‰²
            const words = generateWords();
            const colorClasses = generateColors(words);
            
            gridWords = words;
            gridColorClasses = colorClasses;
            
            for (let i = 0; i < words.length; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.textContent = words[i];
                
                gridContainer.appendChild(gridItem);
                gridItems.push(gridItem);
            }
        }

        /**
         * å€’è®¡æ—¶åŠ¨ç”»
         */
        function startCountdown(callback) {
            let count = 3;
            countdown.textContent = count;
            countdown.style.display = 'block';
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    countdown.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        /**
         * å¼€å§‹åŠ¨ç”»
         */
        function startAnimation() {
            if (isRunning) return;
            
            // å¼±åŒ–æŒ‰é’®
            startBtn.style.opacity = '0.3';
            startBtn.style.cursor = 'not-allowed';
            resetBtn.style.opacity = '0.3';
            resetBtn.style.cursor = 'not-allowed';
            
            // å…ˆæ‰§è¡Œå€’è®¡æ—¶
            startCountdown(() => {
                isRunning = true;
                currentIndex = 0;
                
                // é‡ç½®æ‰€æœ‰æ ¼å­çŠ¶æ€ä¸ºæ·±ç°è‰²
                gridItems.forEach(item => {
                    item.className = 'grid-item';
                    item.style.color = '#666666';
                    item.style.opacity = '0.3';
                    item.style.transform = 'scale(1)';
                });
                
                // å›ºå®šé€Ÿåº¦ï¼š1.0ç§’/ä¸ª
                const speed = 1000;
                
                // å¼€å§‹é€ä¸ªæ¿€æ´»æ ¼å­
                animationInterval = setInterval(() => {
                    if (currentIndex < gridItems.length) {
                        // æ¿€æ´»å½“å‰æ ¼å­
                        const currentItem = gridItems[currentIndex];
                        
                        // è®¾ç½®é¢œè‰²
                        const colorObj = colors.find(c => c.className === gridColorClasses[currentIndex]);
                        if (colorObj) {
                            currentItem.style.color = colorObj.className === 'color-white' ? '#EEEEEE' : 
                                                  colorObj.className === 'color-black' ? '#555555' :
                                                  colorObj.className === 'color-red' ? '#FF6B6B' :
                                                  colorObj.className === 'color-yellow' ? '#FFD93D' :
                                                  colorObj.className === 'color-blue' ? '#4D96FF' :
                                                  colorObj.className === 'color-green' ? '#6BCB77' : '#9D4EDD';
                        }
                        
                        currentItem.style.opacity = '1';
                        
                        // ç«‹å³æ¢å¤åˆ°åˆå§‹çŠ¶æ€ï¼ˆæ·±ç°è‰²ï¼‰
                        setTimeout(() => {
                            currentItem.style.color = '#666666';
                            currentItem.style.opacity = '0.3';
                        }, 1000);
                        
                        currentIndex++;
                    } else {
                        // ç»“æŸåŠ¨ç”»
                        clearInterval(animationInterval);
                        isRunning = false;
                        
                        // ç­‰å¾…æœ€åä¸€ä¸ªæ±‰å­—çš„setTimeoutæ‰§è¡Œå®Œï¼ˆ1ç§’ï¼‰
                        setTimeout(() => {
                            // æ˜¾ç¤ºæ‰€æœ‰æ–‡å­—åˆšæ‰å‡ºç°çš„é¢œè‰²
                            gridItems.forEach((item, index) => {
                                const colorObj = colors.find(c => c.className === gridColorClasses[index]);
                                if (colorObj) {
                                    item.style.color = colorObj.className === 'color-white' ? '#EEEEEE' : 
                                                          colorObj.className === 'color-black' ? '#555555' :
                                                          colorObj.className === 'color-red' ? '#FF6B6B' :
                                                          colorObj.className === 'color-yellow' ? '#FFD93D' :
                                                          colorObj.className === 'color-blue' ? '#4D96FF' :
                                                          colorObj.className === 'color-green' ? '#6BCB77' : '#9D4EDD';
                                }
                                item.style.opacity = '1';
                                item.style.transform = 'scale(1)';
                            });
                            
                            // æ¢å¤æŒ‰é’®çŠ¶æ€
                            startBtn.style.opacity = '1';
                            startBtn.style.cursor = 'pointer';
                            resetBtn.style.opacity = '1';
                            resetBtn.style.cursor = 'pointer';
                        }, 1000);
                    }
                }, speed);
            });
        }

        /**
         * é‡ç½®æ¸¸æˆ
         */
        function resetGame() {
            clearInterval(animationInterval);
            isRunning = false;
            currentIndex = 0;
            
            // é‡æ–°ç”Ÿæˆç½‘æ ¼
            initGrid();
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                startAnimation();
            }
        });

        resetBtn.addEventListener('click', () => {
            resetGame();
        });

        // åˆå§‹åŒ–
        initGrid();
    </script>
</body>
</html>
