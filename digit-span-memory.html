    <div class="game-container">
        <!-- æ¸¸æˆé…ç½®åŒºåŸŸ -->
        <div class="config-section">
            <div class="config-title">æ¸¸æˆé…ç½®</div>
            <div class="length-control">
                <div class="length-label">åºåˆ—é•¿åº¦ï¼š</div>
                <input type="range" min="5" max="10" value="5" class="length-slider" id="lengthSlider">
                <div class="length-value" id="lengthValue">5</div>
            </div>
        </div>

        <!-- æ¸¸æˆä¸»ä½“åŒºåŸŸ -->
        <div class="game-main">
            <!-- å·¦ä¾§æ˜¾ç¤ºåŒºåŸŸ -->
            <div class="display-area" id="displayArea">
                <div class="prompt">ç‚¹å‡»å¼€å§‹æŒ‘æˆ˜</div>

            </div>

            <!-- å³ä¾§è¾“å…¥åŒºåŸŸ -->
            <div class="input-area" id="inputArea">
                <div class="input-title">è½®åˆ°ä½ äº†ï¼</div>

                <button class="submit-btn" id="submitBtn">æäº¤ç­”æ¡ˆ</button>
            </div>
        </div>
    </div>

    <!-- ç»“æœåé¦ˆå¼¹çª— -->
    <div class="result-feedback" id="resultFeedback">
        <div class="result-message" id="resultMessage"></div>
        <button class="result-btn" id="resultBtn">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        // DOMå…ƒç´ 
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const startBtn = document.getElementById('startBtn');
        const displayArea = document.getElementById('displayArea');
        const inputArea = document.getElementById('inputArea');
        const inputGrid = document.getElementById('inputGrid');
        const submitBtn = document.getElementById('submitBtn');
        const resultFeedback = document.getElementById('resultFeedback');
        const resultMessage = document.getElementById('resultMessage');
        const resultBtn = document.getElementById('resultBtn');

        // æ¸¸æˆçŠ¶æ€
        let sequenceLength = 5;
        let generatedNumbers = [];
        let isPlaying = false;

        // æ›´æ–°åºåˆ—é•¿åº¦æ˜¾ç¤º
        lengthSlider.addEventListener('input', function() {
            sequenceLength = parseInt(this.value);
            lengthValue.textContent = sequenceLength;
        });

        // å¼€å§‹æŒ‘æˆ˜æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startBtn.addEventListener('click', function() {
            if (isPlaying) return;
            
            isPlaying = true;
            startBtn.disabled = true;
            startBtn.style.opacity = '0.6';
            
            // ç”Ÿæˆæ•°å­—åºåˆ—
            generatedNumbers = generateNumbers(sequenceLength);
            
            // éšè—è¾“å…¥åŒºåŸŸ
            inputArea.classList.remove('active');
            
            // å¼€å§‹æ¸¸æˆ
            startGame();
        });

        // ç”Ÿæˆç¬¦åˆè§„åˆ™çš„æ•°å­—åºåˆ—
        function generateNumbers(length) {
            const numbers = [];
            const maxAttempts = 100; // é˜²æ­¢æ­»å¾ªç¯
            
            for (let i = 0; i < length; i++) {
                let attempts = 0;
                let validNumber = false;
                let newNumber = 0;
                
                while (!validNumber && attempts < maxAttempts) {
                    // å‰ä¸¤ä¸ªæ•°å­—å¿…å®šæ˜¯1ä½æ•°æˆ–2ä½æ•°ï¼Œåé¢æ‰å‡ºç°3ä½æ•°
                    if (i < 2) {
                        newNumber = Math.floor(Math.random() * 99) + 1;
                    } else {
                        newNumber = Math.floor(Math.random() * 999) + 1;
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦ä¸å‰ä¸€ä¸ªæ•°å­—é‡å¤
                    if (i === 0 || newNumber !== numbers[i - 1]) {
                        validNumber = true;
                        numbers.push(newNumber);
                    }
                    
                    attempts++;
                }
                
                // å¦‚æœå¤šæ¬¡å°è¯•éƒ½å¤±è´¥ï¼Œç›´æ¥æ·»åŠ ï¼ˆé¿å…æ­»å¾ªç¯ï¼‰
                if (!validNumber) {
                    newNumber = Math.floor(Math.random() * 999) + 1;
                    numbers.push(newNumber);
                }
            }
            
            return numbers;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // æ˜¾ç¤ºå‡†å¤‡æç¤º
            displayArea.innerHTML = `<div class="prompt">å‡†å¤‡å¼€å§‹ï¼</div>`;
            
            // ç•™å‡º2ç§’æ—¶é—´ååº”
            setTimeout(function() {
                // å¼€å§‹æ˜¾ç¤ºæ•°å­—
                displayNumbers(generatedNumbers, function() {
                    // æ•°å­—æ˜¾ç¤ºç»“æŸï¼Œè¿›å…¥è¾“å…¥é˜¶æ®µ
                    startInputPhase();
                });
            }, 2000);
        }

        // æ˜¾ç¤ºæ•°å­—åºåˆ—
        function displayNumbers(numbers, callback) {
            let index = 0;
            
            function displayNext() {
                if (index < numbers.length) {
                    // æ¸…é™¤ä¹‹å‰çš„å†…å®¹
                    displayArea.innerHTML = '';
                    
                    // åˆ›å»ºæ•°å­—å…ƒç´ 
                    const numberElement = document.createElement('div');
                    numberElement.className = 'number-display';
                    numberElement.textContent = numbers[index];
                    
                    // æ·»åŠ åˆ°æ˜¾ç¤ºåŒºåŸŸ
                    displayArea.appendChild(numberElement);
                    index++;
                    
                    // ç­‰å¾…åŠ¨ç”»ç»“æŸåæ˜¾ç¤ºä¸‹ä¸€ä¸ªæ•°å­—
                    numberElement.addEventListener('animationend', displayNext);
                } else {
                    displayArea.innerHTML = `<div class="prompt">è½®åˆ°ä½ äº†ï¼</div>`;
                    callback();
                }
            }
            
            displayNext();
        }

        // å¼€å§‹è¾“å…¥é˜¶æ®µ
        function startInputPhase() {
            // æ˜¾ç¤ºè¾“å…¥åŒºåŸŸ
            inputArea.classList.add('active');
            
            // ç”Ÿæˆè¾“å…¥æ¡†
            generateInputFields(sequenceLength);
            
            // æ¢å¤å¼€å§‹æŒ‰é’®çŠ¶æ€
            startBtn.disabled = false;
            startBtn.style.opacity = '1';
            
            isPlaying = false;
        }

        // ç”Ÿæˆè¾“å…¥æ¡†
        function generateInputFields(length) {
            inputGrid.innerHTML = '';
            
            for (let i = 0; i < length; i++) {
                const inputCell = document.createElement('div');
                inputCell.className = 'input-cell';
                
                const inputBox = document.createElement('input');
                inputBox.type = 'number';
                inputBox.className = 'input-box';
                inputBox.min = '1';
                inputBox.max = '999';
                inputBox.placeholder = '0';
                inputBox.dataset.index = i;
                
                // æ·»åŠ è¾“å…¥äº‹ä»¶ï¼Œæ”¯æŒå›è½¦è·³è½¬åˆ°ä¸‹ä¸€ä¸ª
                inputBox.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        const nextIndex = parseInt(this.dataset.index) + 1;
                        const nextInput = document.querySelector(`.input-box[data-index="${nextIndex}"]`);
                        if (nextInput) {
                            nextInput.focus();
                        }
                    }
                });
                
                // æ·»åŠ è¾“å…¥äº‹ä»¶ï¼Œæ”¯æŒè¾“å…¥æ»¡3ä½åè‡ªåŠ¨è·³è½¬
                inputBox.addEventListener('input', function() {
                    if (this.value.length === 3) {
                        const nextIndex = parseInt(this.dataset.index) + 1;
                        const nextInput = document.querySelector(`.input-box[data-index="${nextIndex}"]`);
                        if (nextInput) {
                            nextInput.focus();
                        }
                    }
                });
                
                inputCell.appendChild(inputBox);
                inputGrid.appendChild(inputCell);
            }
            
            // èšç„¦ç¬¬ä¸€ä¸ªè¾“å…¥æ¡†
            const firstInput = inputGrid.querySelector('.input-box');
            if (firstInput) {
                firstInput.focus();
            }
        }

        // æäº¤ç­”æ¡ˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        submitBtn.addEventListener('click', function() {
            const inputBoxes = document.querySelectorAll('.input-box');
            const userAnswers = [];
            let allFilled = true;
            
            // æ”¶é›†ç”¨æˆ·ç­”æ¡ˆ
            inputBoxes.forEach(box => {
                const value = parseInt(box.value);
                if (isNaN(value) || value < 1 || value > 999) {
                    allFilled = false;
                    return;
                }
                userAnswers.push(value);
            });
            
            if (!allFilled) {
                alert('è¯·å¡«æ»¡æ‰€æœ‰è¾“å…¥æ¡†ï¼');
                return;
            }
            
            // æ ¡éªŒç­”æ¡ˆ
            validateAnswers(userAnswers);
        });

        // æ ¡éªŒç­”æ¡ˆ
        function validateAnswers(userAnswers) {
            let allCorrect = true;
            
            // å¯¹æ¯”ç­”æ¡ˆ
            const inputCells = document.querySelectorAll('.input-cell');
            inputCells.forEach((cell, index) => {
                const inputBox = cell.querySelector('.input-box');
                const userAnswer = userAnswers[index];
                const correctAnswer = generatedNumbers[index];
                
                // æ¸…é™¤ä¹‹å‰çš„æ­£ç¡®ç­”æ¡ˆæç¤º
                const existingHint = cell.querySelector('.correct-answer');
                if (existingHint) {
                    existingHint.remove();
                }
                
                // æ£€æŸ¥æ˜¯å¦æ­£ç¡®
                if (userAnswer !== correctAnswer) {
                    allCorrect = false;
                    
                    // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
                    const hint = document.createElement('div');
                    hint.className = 'correct-answer';
                    hint.textContent = `æ­£ç¡®: ${correctAnswer}`;
                    cell.appendChild(hint);
                }
            });
            
            // æ˜¾ç¤ºç»“æœ
            if (allCorrect) {
                showCorrectResult();
            } else {
                showIncorrectResult();
            }
        }

        // æ˜¾ç¤ºæ­£ç¡®ç»“æœ
        function showCorrectResult() {
            // æ˜¾ç¤ºåº†ç¥åŠ¨ç”»
            createConfetti();
            
            // æ˜¾ç¤ºç»“æœå¼¹çª—
            resultMessage.className = 'result-message correct';
            resultMessage.textContent = 'å¤ªæ£’äº†ï¼';
            resultFeedback.classList.add('active');
        }

        // æ˜¾ç¤ºé”™è¯¯ç»“æœ
        function showIncorrectResult() {
            // æ˜¾ç¤ºç»“æœå¼¹çª—
            resultMessage.className = 'result-message incorrect';
            resultMessage.textContent = 'æ²¡å…³ç³»ï¼Œä¸‹æ¬¡ä¸€å®šè¡Œï¼';
            resultFeedback.classList.add('active');
        }

        // åˆ›å»ºæ’’èŠ±æ•ˆæœ
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                document.body.appendChild(confetti);
                
                // 3ç§’åç§»é™¤
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
